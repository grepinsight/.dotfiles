
matches:

  - trigger: GROPU BY
    replace: GROUP BY
  - trigger: ;gb
    replace: "GROUP BY "
  - trigger: ;al
    replace: "ALL"


  - trigger: ;sf
    replace: SELECT * FROM $|$
  - trigger: ;asf
    replace: SELECT * FROM dev.allee.$|$
  - trigger: ;sc
    replace: SELECT COUNT(*) as N FROM $|$
  - trigger: ;sd
    replace: SELECT DISTINCT * FROM $|$
  - trigger: ;sgc
    form: SELECT [[column]], COUNT(*) as N FROM [[table]] GROUP BY ALL
