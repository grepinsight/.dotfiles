format = """
[┌───────────────────>](bold green) ${custom.gitlog}
[│](bold green)(${custom.docker})$all
[└─>](bold green) """

[memory_usage]
disabled = true
show_percentage = true
show_swap = true
threshold = -1
symbol = " "
separator = "/"
style = "bold dimmed green"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[git_branch]
symbol = "🌲"

[git_commit]
commit_hash_length = 7
disabled = false
format = "[\\($hash\\)]($style) "
style = "bold dimmed green"

[aws]
disabled = true

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"


[custom.gituser]
command = "git config --get user.email"
when = """ test 1 """
style = "bold yellow"
format = "[as gituser: $output]($style)"

[custom.gitlog]
command = "git log -n 1 --date=relative --format='%>(88,trunc)%s(%ad)' | tr '\n' '|'; git diff --numstat | sort -k1,1nr | tr '\t' ':' | tr '\n' '|'"
when = """ test 1 """
style = "bold underline fg:246"
format = """[🎬 $output]($style)"""

[custom.docker]
command = "egrep -l 'docker|lxc' /proc/1/cgroup > /dev/null 2>&1"
when = """ test 1 """
style = "yellow"
format = """[(docker)]($style)"""

[time]
disabled = false
format = "🕙 [\\[ $time \\]]($style) "
time_format = "%T"
utc_time_offset = "-8"


[jobs]
symbol = "+ "
threshold = 0

[character]
symbol = "-> "
error_symbol = "✗"
use_symbol_for_status = true

[username]
disabled = false
show_always = true

