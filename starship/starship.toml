[memory_usage]
disabled = false
show_percentage = true
show_swap = true
threshold = -1
symbol = " "
separator = "/"
style = "bold dimmed green"

[git_commit]
commit_hash_length = 7
disabled = false
prefix = "("
suffix = ")"
style = "bold dimmed green"

[aws]
disabled = true

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[custom.foo]
command = "echo foo"  # shows output of command
when = """ test "$HOME" == "$PWD" """
prefix = " transcending "

[time]
disabled = false
format = "🕙[ %T ]"
utc_time_offset = "-5"


[jobs]
symbol = "+ "
threshold = 0

[character]
symbol = "➜"
error_symbol = "✗"
use_symbol_for_status = true
