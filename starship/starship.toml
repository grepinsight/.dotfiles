[memory_usage]
disabled = false
show_percentage = true
show_swap = true
threshold = -1
symbol = " "
separator = "/"
style = "bold dimmed green"

[git_commit]
commit_hash_length = 7
disabled = false
prefix = "("
suffix = ")"
style = "bold dimmed green"

[aws]
disabled = true

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[custom.dx]
command = "cat ~/.dnanexus_config/environment.json  | jq -r '.DX_PROJECT_CONTEXT_NAME'"
when = """ test 1 """
prefix = " 🧬 "

[custom.gituser]
command = "git config --get user.email"
when = """ test 1 """
prefix = " gituser: "
style = "yellow"

[time]
disabled = false
format = " 🕙 [ %T ]"
utc_time_offset = "-7"


[jobs]
symbol = "+ "
threshold = 0

[character]
symbol = "➜"
error_symbol = "✗"
use_symbol_for_status = true
