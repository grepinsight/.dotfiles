format = """
[┌───────────────────>](bold green)
[│](bold green)$all
[└─>](bold green) """

[memory_usage]
disabled = false
show_percentage = true
show_swap = true
threshold = -1
symbol = " "
separator = "/"
style = "bold dimmed green"

[git_commit]
commit_hash_length = 7
disabled = false
format = "[\\($hash\\)]($style) "
style = "bold dimmed green"

[aws]
disabled = true

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"


[custom.gituser]
command = "git config --get user.email"
when = """ test 1 """
style = "yellow"
format = "[as gituser: $output]($style)"

[time]
disabled = false
format = "🕙 [\\[ $time \\]]($style) "
time_format = "%T"
utc_time_offset = "-7"


[jobs]
symbol = "+ "
threshold = 0

[character]
symbol = "-> "
error_symbol = "✗"
use_symbol_for_status = true

[username]
disabled = false
show_always = true

